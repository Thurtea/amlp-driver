<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMLP MUD Client</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: #00ff88;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #16213e;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .status {
            font-size: 0.9em;
        }
        
        .status.connected {
            color: #00ff88;
        }
        
        .status.disconnected {
            color: #ff4444;
        }
        
        .status.connecting {
            color: #ffaa00;
        }
        
        #output {
            flex: 1;
            background-color: #0f0f23;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .input-area {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }
        
        #command {
            flex: 1;
            padding: 12px;
            font-family: inherit;
            font-size: 14px;
            background-color: #16213e;
            border: 1px solid #333;
            border-radius: 5px;
            color: #e0e0e0;
        }
        
        #command:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        button {
            padding: 12px 20px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        
        #sendBtn {
            background-color: #00ff88;
            color: #1a1a2e;
        }
        
        #sendBtn:hover {
            background-color: #00cc6e;
        }
        
        #sendBtn:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }
        
        #connectBtn {
            background-color: #3366ff;
            color: white;
        }
        
        #connectBtn:hover {
            background-color: #2255dd;
        }
        
        /* ANSI color classes */
        .bold { font-weight: bold; }
        .fg-black { color: #000000; }
        .fg-red { color: #ff4444; }
        .fg-green { color: #00ff88; }
        .fg-yellow { color: #ffff00; }
        .fg-blue { color: #4488ff; }
        .fg-magenta { color: #ff44ff; }
        .fg-cyan { color: #00ffff; }
        .fg-white { color: #ffffff; }
        .fg-bright-black { color: #666666; }
        .fg-bright-red { color: #ff6666; }
        .fg-bright-green { color: #88ff88; }
        .fg-bright-yellow { color: #ffff88; }
        .fg-bright-blue { color: #88aaff; }
        .fg-bright-magenta { color: #ff88ff; }
        .fg-bright-cyan { color: #88ffff; }
        .fg-bright-white { color: #ffffff; }
        
        .settings {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .settings input {
            padding: 8px;
            font-family: inherit;
            font-size: 12px;
            background-color: #16213e;
            border: 1px solid #333;
            border-radius: 5px;
            color: #e0e0e0;
            width: 200px;
        }
        
        .command-history {
            color: #888;
            font-size: 0.8em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® AMLP MUD Client</h1>
    
    <div class="status-bar">
        <div class="settings">
            <label>Server:</label>
            <input type="text" id="serverUrl" value="ws://localhost:3001" placeholder="ws://host:port">
            <button id="connectBtn" onclick="toggleConnection()">Connect</button>
        </div>
        <div id="status" class="status disconnected">âš« Disconnected</div>
    </div>
    
    <div id="output"></div>
    
    <div class="command-history" id="history"></div>
    
    <div class="input-area">
        <input type="text" id="command" placeholder="Enter command..." disabled 
               onkeypress="handleKeyPress(event)">
        <button id="sendBtn" onclick="sendCommand()" disabled>Send</button>
    </div>

    <script>
        let ws = null;
        let commandHistory = [];
        let historyIndex = -1;
        
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command');
        const sendBtn = document.getElementById('sendBtn');
        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');
        const serverUrl = document.getElementById('serverUrl');
        const historyDiv = document.getElementById('history');
        
        function setStatus(status, message) {
            statusDiv.className = 'status ' + status;
            statusDiv.textContent = message;
        }
        
        function appendOutput(text, isCommand = false) {
            const div = document.createElement('div');
            
            if (isCommand) {
                div.style.color = '#00ff88';
                div.textContent = '> ' + text;
            } else {
                // The server sends pre-formatted HTML with span classes
                div.innerHTML = text;
            }
            
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        function toggleConnection() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            } else {
                connect();
            }
        }
        
        function connect() {
            const url = serverUrl.value.trim();
            if (!url) {
                alert('Please enter a WebSocket URL');
                return;
            }
            
            setStatus('connecting', 'ðŸŸ¡ Connecting...');
            appendOutput('Connecting to ' + url + '...');
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = function() {
                    setStatus('connected', 'ðŸŸ¢ Connected');
                    connectBtn.textContent = 'Disconnect';
                    commandInput.disabled = false;
                    sendBtn.disabled = false;
                    commandInput.focus();
                    appendOutput('Connected!');
                };
                
                ws.onmessage = function(event) {
                    appendOutput(event.data);
                };
                
                ws.onclose = function(event) {
                    setStatus('disconnected', 'âš« Disconnected');
                    connectBtn.textContent = 'Connect';
                    commandInput.disabled = true;
                    sendBtn.disabled = true;
                    appendOutput('Connection closed. Code: ' + event.code);
                    ws = null;
                };
                
                ws.onerror = function(error) {
                    setStatus('disconnected', 'ðŸ”´ Error');
                    appendOutput('WebSocket error occurred.');
                    console.error('WebSocket error:', error);
                };
            } catch (e) {
                setStatus('disconnected', 'ðŸ”´ Error');
                appendOutput('Failed to create WebSocket: ' + e.message);
            }
        }
        
        function sendCommand() {
            const cmd = commandInput.value.trim();
            if (!cmd || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            // Add to history
            if (cmd !== commandHistory[commandHistory.length - 1]) {
                commandHistory.push(cmd);
                if (commandHistory.length > 50) {
                    commandHistory.shift();
                }
            }
            historyIndex = commandHistory.length;
            
            // Show what we sent
            appendOutput(cmd, true);
            
            // Send to server
            ws.send(cmd);
            
            // Clear input
            commandInput.value = '';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendCommand();
            }
        }
        
        // Handle command history with up/down arrows
        commandInput.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                event.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
            }
        });
        
        // Focus input on load
        window.onload = function() {
            appendOutput('AMLP MUD WebSocket Client');
            appendOutput('Enter server URL and click Connect to begin.');
            appendOutput('Default: ws://localhost:3001');
            appendOutput('');
        };
    </script>
</body>
</html>
